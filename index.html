<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FELIZ NAVIDAD</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='80'>üéÑ</text></svg>" type="image/svg+xml">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://images.freeimages.com/images/large-previews/e56/blue-tulips-1601194.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            z-index: 10;
            position: relative;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
            margin: 0 auto;
        }

        .letter {
            display: inline-block;
            animation: blink 1.5s infinite alternate;
        }

        @keyframes blink {
            0% {
                opacity: 1;
                text-shadow: 0 0 5px yellow, 0 0 10px green, 0 0 15px red;
                color: #ff0000;
            }
            25% {
                color: #ff7f00;
                text-shadow: 0 0 5px orange, 0 0 10px yellow;
            }
            50% {
                color: #ffff00;
                text-shadow: 0 0 5px yellow, 0 0 10px green;
            }
            75% {
                color: #00ff00;
                text-shadow: 0 0 5px green, 0 0 10px blue;
            }
            100% {
                color: #0000ff;
                text-shadow: 0 0 5px blue, 0 0 10px purple;
            }
        }

        @keyframes snow {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1em;
            color: white;
            opacity: 0.8;
            animation: snow 10s linear infinite;
        }

        .snowflake:nth-child(odd) {
            animation-duration: 7s;
        }

        /* Estilos para dispositivos m√≥viles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>
            <!-- Frase con cada letra envuelta en un <span> -->
            <span class="letter">F</span>
            <span class="letter">e</span>
            <span class="letter">l</span>
            <span class="letter">i</span>
            <span class="letter">z</span>
            <span class="letter"> </span>
            <span class="letter">N</span>
            <span class="letter">a</span>
            <span class="letter">v</span>
            <span class="letter">i</span>
            <span class="letter">d</span>
            <span class="letter">a</span>
            <span class="letter">d</span>
            <span class="letter">,</span>
            <span class="letter"> </span>
            <span class="letter">A</span>
            <span class="letter">m</span>
            <span class="letter">o</span>
            <span class="letter">r</span>
            <a href="https://youtu.be/_y1lJG2PRro?si=8hTJXbyvEGcBOnku&t=33" target="_blank">
                <span class="letter">‚ù§Ô∏è</span>
            </a>
        </h1>
        <p>
            En esta Navidad, quiero recordarte lo especial que eres para m√≠. 
            Cada d√≠a que paso contigo es un regalo, y no hay nieve que enfr√≠e el 
            calor que siento al tenerte en mi vida. ¬°Te quiero m√°s de lo que las palabras pueden expresar!
        </p>
    </div>

    <!-- Efecto de nieve -->
    <script>
        const createSnowflakes = () => {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        };

        setInterval(createSnowflakes, 100);
    </script>
</body>
</html>
