    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/snow.png'), #1e3c72; /* Fondo con textura de nieve */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            color: #1e3c72;
            border-radius: 15px;
            padding: 20px 40px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pop 1s ease-in-out;
        }
        .card h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }
        .card p {
            font-size: 2em;
            margin: 15px 0;
        }
        .card .amount {
            font-size: 2em;
            font-weight: bold;
            color: #1b5e20;
        }
        @keyframes pop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .snowflake {
            position: absolute;
            top: -10%;
            font-size: 1.5em;
            color: white;
            animation: fall 10s linear infinite;
            opacity: 0.7;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0.5;
            }
        }
    </style>
