    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: #333;
            text-align: center;
            overflow: hidden; /* Oculta el desbordamiento de corazones */
        }
        header {
            background: #ff6f61;
            color: white;
            padding: 20px 0;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px;
        }
        .heart {
            font-size: 5em;
            color: #ff4d4d;
            animation: heartbeat 1s infinite;
            cursor: pointer; /* Cambia el cursor al pasar sobre el coraz√≥n */
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .floating-heart {
            position: absolute;
            font-size: 2em;
            color: #ff4d4d;
            animation: floatUp 3s ease-in-out forwards;
        }
        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-300px);
                opacity: 0;
            }
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #ff4d4d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #e63946;
        }
        .image-container {
            margin-top: 20px;
            display: none; /* Ocultar inicialmente */
        }
        .image-container img {
            border-radius: 10px;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>

    <script>
        function mostrarImagen() {
            const contenedor = document.getElementById('abrazo');
            contenedor.style.display = 'block'; // Muestra el contenedor
        }
        function mostrarCorazones() {
            for (let i = 0; i < 20; i++) {
                // Crear un nuevo elemento de coraz√≥n
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.textContent = '‚ù§Ô∏è';

                // Posicionar aleatoriamente el coraz√≥n
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;

                // Agregar el coraz√≥n al body
                document.body.appendChild(heart);

                // Eliminar el coraz√≥n despu√©s de la animaci√≥n
                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }
    </script>
